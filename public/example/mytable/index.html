<script>function sortid05(index) { w3.sortHTMLbyNumber(`#id05`,`.item`,`td:nth-child(${index})`);} var table = document.getElementById('id05'); var thNodes = table.querySelectorAll("th");  for(let i=0; i<thNodes.length; i++) { thNodes.item(i).addEventListener('click', function() {sortid05(i+1); }); thNodes.item(i).style.cursor ="pointer";var node = document.createElement("i"); node.classList.add("fa","fa-sort"); thNodes.item(i).appendChild(node);} </script>
